<div class="goods">
    <h2 class="goods-category">{{ title }} </h2>
    {% if basketlist %}
    {% for b in basketlist %}
    <div class="goods-item">
        {% if b.product.image %}
        <img src="{{ b.product.image.url }}" alt="" class="goods-item__img">
        {% endif %}
        <div class="goods-item__txt">
            <span class="goods-item__name">{{ b.product.name }}</span>
            <p class="goods-item__desc">Количество: {{b.qty}} </p>
            <input name="{{ b.id }}" type="number" value="{{b.qty}}" min="0">

            <a href="#" class="goods-item__btn">Подробнее</a>
        </div>
        {% endfor %}
        {% else %}
        <p class="goods-item__desc">Ваша корзина пуста! </p>
        {% endif %}
    </div>
</div>
