{% extends 'admins/base.html' %}
{% load static %}

{% block content %}
<div class="card-list">
{% for u in object_list %}
<div class="goods-item">
    <div class="goods-item__txt">
        <span class="goods-item__name">{{ u.username }}</span>
        <p class="goods-item__desc">{{u.first_name}} </p>
        <span class="goods-item__name">{{ u.last_name }}</span>
        <p class="goods-item__desc">{{u.email}} </p>

        <div class="row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <form action="{% url 'admins:users_delete' u.id %}" method="post">
                            {% csrf_token %}
                            <input type="submit" class="btn btn-danger btn-block" value="Удалить">
                        </form>
                    </div>
                </div>



     </div>
</div>
{% endfor %}
</div>


<div class="card-list">
<a href="{% url 'admins:users_create' %}" class="goods-item__btn">Создать пользователя</a>
</div>


{% endblock %}
